<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TweetReference</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
        <div id="box">
            <div id="text">
                <div id="appTitle">TweetReference</div>
                <div id="subtitle">Get reference letters from your community on Twitter</div>
                <br />
                <h:form prependId ="false">
                    <h:commandButton value="Write a tweet reference" action="#{oAuth.authorize}" styleClass="button" onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);"></h:commandButton>
                    <h:commandButton value="Read a tweet reference" action="read" styleClass="button"></h:commandButton>
                    <h:inputHidden value="#{controllerBean.dummy}"></h:inputHidden>
                </h:form>
            </div>
        </div>
        <h:link value="{why this app?}" outcome="about.xhtml" />
        <script type="text/javascript">

                        var _gaq = _gaq || [];
                        _gaq.push(['_setAccount', 'UA-37012233-1']);
                        _gaq.push(['_trackPageview']);

                        (function() {
                            var ga = document.createElement('script');
                            ga.type = 'text/javascript';
                            ga.async = true;
                            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                            var s = document.getElementsByTagName('script')[0];
                            s.parentNode.insertBefore(ga, s);
                        })();

        </script>
    </h:body>
</html>
