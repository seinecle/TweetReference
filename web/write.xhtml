<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TweetReference</title>
        <h:outputStylesheet library="css" name="index.css" />

    </h:head>
    <h:body>    
        <h1>Write a tweet reference for a member of your community on Twitter</h1>
        <br />
        <h:form prependId ="false" >
            <p:inputText id="target" value ="#{userBean.screenNameTarget}" size="60"/>
            <p:watermark for="target" value="@personYouRecommand" />
            <p:inputText id="status" value ="#{userBean.status}" size="200">
                <p:watermark for="status" value="Say something nice here..." />
                <p:ajax event="keyup" update="counter"/>
            </p:inputText>
            <br></br>
            <h:outputText id="counter" value="#{userBean.counter}" escape="false"/>
            <br></br>
            <p:commandButton value="send reference" action="#{userBean.saveAndSearch}"/>
        </h:form>

    </h:body>
</html>
